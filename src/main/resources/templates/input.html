<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Write a Blog Post</h1>
    <form action="#" th:action="@{/blog}" th:object="${blog}" method="post">
        <p>Title: <input type="text" th:field="*{id}"/></p>
        <p>Body: <input type="text" th:field="*{body}"/></p>
        <p>Date: <input type="datetime-local" th:field="*{date}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
